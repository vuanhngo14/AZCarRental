<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reserve Car</title>
    <link rel="stylesheet" type="text/css" href="reserveCar.css">
    <script src="https://kit.fontawesome.com/0c50f17dc4.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="img/azLogo.jpg" alt="AZCarRental Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#knowMore">Cars</a></li> <!--currently not working-->
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- FILTER CARS -->
        <div class="filter-menu">
            <div>
                <label for="filter-make">Car Model:</label>
                <select id="filter-make">
                    <option value="all">All</option>
                    <option value="toyota">Toyota</option>
                    <option value="honda">Honda</option>
                    <option value="tesla">Tesla</option>
                    <option value="ford">Ford</option>
                    <option value="nissan">Nissan</option>
                    <option value="volkswagen">Volkswagen</option>
                    <option value="bmw">BMW</option>
                    <option value="mercedes">Mercedes-Benz</option>
                    <option value="audi">Audi</option>
                    <option value="lexus">Lexus</option>

                </select>
            </div>
        
            <div>
                <label for="filter-price">Price Range:</label>
                <select id="filter-price">
                    <option value="all">All</option>
                    <option value="200">Less than $200/ day</option>
                    <option value="300">Less than $300/ day</option>
                    <option value="400">Less than $400/ day</option>
                </select>
            </div>
            <div>
                <label for="sort-price">Sort by Price:</label>
                <select id="sort-price">
                    <option value="low-to-high">Low to High</option>
                    <option value="high-to-low">High to Low</option>
                </select>
            </div>
        </div>

        <!-- CAR LISTING -->
        <h2 id="promoText">AVAILABLE CARS </h2>
        <section class="car-listing" id="car">

            <!-- CARS WILL BE LOADED HERE DEPENDS ON THE FILTER -->

        </section>



    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/azLogo.jpg" alt="AZCarRental Logo">
                    </a>
                </div>
                <div class="contact-info">
                    <h4>Contact Us</h4>
                    <p>Email: contact@azcarrental.com</p>
                    <p>Phone: +65 8883 6627</p>
                    <br/>
                    <h4>General Enquiry</h4>
                    <p>Email: info@azcarrental.com</p>
                </div>
            </div>
            <div class="footer-column">
                <div class="social-links">
                    <h4>Follow Us</h4>
                    <a href="#">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                    <br/>
                    <a href="#">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <br/>
                    <a href="#">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </div>
                <div class="certificates">
                    <h4>Countries</h4>
                    <div class="certificate">
                        <img src="img/vietnam_flag.png" alt="Certificate 1">
                    </div>
                    <div class="certificate">
                        <img src="img/singapore_flag.svg" alt="Certificate 2">
                    </div>
                </div>
            </div>
            <div class="footer-column">
                <div class="address">
                    <h4>Our Address</h4>
                    <p>461 Clementi Rd, Singapore 599491</p>
                    <p>Singapore</p>
                </div>
                <div class="google-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2d-123.456789!3d12.3456789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2zMTLCsDEwJzU5LjEiTiAxMjPCsDA1JzA3LjkiVw!5e0!3m2!1sen!2sus!4v1234567890123!5m2!1sen!2sus" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                </div>
            </div>
        </div>
        <p>&copy; 2023 AZCarRental</p>
